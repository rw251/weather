        <line x1="20" y1="75" x2="32" y2="75" transform="rotate(52, 75, 75)"/>
        <line x1="20" y1="75" x2="32" y2="75" transform="rotate(76, 75, 75)"/>
        <line x1="20" y1="75" x2="32" y2="75" transform="rotate(100, 75, 75)"/>
